{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">펫 입력</h5>
    <form method="post">
        {% csrf_token %}
        <!-- 오류표시 Start -->
        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            {% for field in form %}
            {% if field.errors %}
            <div>
                <strong>{{ field.label }}</strong>
                {{ field.errors }}
            </div>
            {% endif %}
            {% endfor %}
        </div>
        {% endif %}
        <!-- 오류표시 End -->
        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" class="form-control" name="name" id="name" value="{{ form.name.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="species" class="form-label">종류</label>
            <textarea class="form-control" name="species" id="species" rows="10">{{ form.species.value|default_if_none:'' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">펫 등록</button>
    </form>
</div>
{% endblock %}
